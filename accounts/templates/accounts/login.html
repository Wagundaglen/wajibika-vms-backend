{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row min-vh-100">

        <!-- Left Image Panel -->
        <div class="col-md-6 d-none d-md-block p-0"
             style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                    url('https://images.pexels.com/photos/6646901/pexels-photo-6646901.jpeg') center/cover no-repeat;">
            <div class="h-100 d-flex flex-column justify-content-center align-items-center text-white p-5">
                <h2 class="fw-bold">Welcome Back!</h2>
                <p class="lead">Log in to continue making a difference with Wajibika Initiative.</p>
            </div>
        </div>

        <!-- Right Form Panel -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="card shadow-lg border-0 w-75">
                <div class="card-body p-4">
                    <h3 class="text-success mb-4">Login</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Don't have an account? <a href="{% url 'register_form' %}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
