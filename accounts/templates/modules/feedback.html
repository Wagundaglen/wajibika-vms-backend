{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Submit Feedback{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">
                <i class="bi bi-chat-left-text-fill"></i> Submit Feedback
            </h4>
        </div>
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
                    {{ form.category }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.message.id_for_label }}" class="form-label">Message</label>
                    {{ form.message }}
                </div>

                <div class="form-check mb-3">
                    {{ form.anonymous }}
                    <label class="form-check-label" for="{{ form.anonymous.id_for_label }}">
                        Send Anonymously
                    </label>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success px-4">
                        <i class="bi bi-send-fill"></i> Send Feedback
                    </button>
                    <a href="{% url 'my_feedback' %}" class="btn btn-secondary ms-2">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
