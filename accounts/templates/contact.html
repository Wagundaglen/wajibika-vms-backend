{% extends 'base.html' %}
{% block title %}Contact Us{% endblock %}
{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="text-success mb-4">Contact Us</h1>
        <div class="row">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Your Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Your Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" name="message" rows="5" required></textarea>
                    </div>
                    <button class="btn btn-success">Send Message</button>
                </form>
            </div>
            <div class="col-md-6">
                <h5>Our Office</h5>
                <p>Wajibika Initiative<br>Nairobi, Kenya</p>
                <p>Email: info@wajibika.org</p>
                <p>Phone: +254 712 345 678</p>
                <div class="mt-3">
                    <iframe src="https://maps.google.com/maps?q=nairobi&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="250" style="border:0;"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
