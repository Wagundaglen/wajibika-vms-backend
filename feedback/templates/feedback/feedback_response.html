{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h4 class="mb-3">Respond to Feedback</h4>

        <p><strong>From:</strong> {{ object.from_user|default:"Anonymous" }}</p>
        <p><strong>Category:</strong> {{ object.category }}</p>
        <p><strong>Message:</strong> {{ object.message }}</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button type="submit" class="btn btn-success">Save Response</button>
                <a href="{% url 'feedback_dashboard' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
