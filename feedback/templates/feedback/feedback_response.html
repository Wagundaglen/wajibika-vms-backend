{% extends "base.html" %}

{% block title %}Respond to Feedback{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- Feedback Response Card -->
            <div class="card border-0 shadow-lg rounded-3">
                <div class="card-body p-4">

                    <!-- Heading -->
                    <h3 class="fw-bold text-success mb-4">
                        <i class="bi bi-reply-fill"></i> Respond to Feedback
                    </h3>

                    <!-- Feedback Details (Yellow Sticky Note Style) -->
                    <div class="p-3 mb-4 rounded" style="background-color: #fff3cd; border-left: 5px solid #ffc107;">
                        <p>
                            <i class="bi bi-person-circle text-dark me-2"></i>
                            <strong>From:</strong> {{ object.from_user|default:"Anonymous" }}
                        </p>
                        <p>
                            <i class="bi bi-tags-fill text-dark me-2"></i>
                            <strong>Category:</strong> {{ object.category }}
                        </p>
                        <p class="mb-0">
                            <i class="bi bi-chat-left-text-fill text-dark me-2"></i>
                            <strong>Message:</strong> {{ object.message }}
                        </p>
                    </div>

                    <!-- Response Form -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <!-- Action Buttons (Spaced Out) -->
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a href="{% url 'feedback_dashboard' %}" class="btn btn-outline-secondary px-4">
                                <i class="bi bi-arrow-left-circle"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-success px-4">
                                <i class="bi bi-check-circle-fill"></i> Save Response
                            </button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
