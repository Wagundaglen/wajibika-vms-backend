{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-header bg-success text-white">
      <h4 class="mb-0">Respond to Survey: {{ survey.title }}</h4>
    </div>
    <div class="card-body p-4">
      <form method="post">
        {% csrf_token %}
        
        <!-- Render the survey response form fields -->
        {{ form.as_p }}

        <div class="text-end mt-4">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i> Submit Response
          </button>
          <a href="{% url 'survey_list' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Surveys
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
