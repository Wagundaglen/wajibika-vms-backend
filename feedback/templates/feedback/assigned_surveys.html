{% extends "base.html" %}

{% block content %}
<h2>My Assigned Surveys</h2>

{% if surveys %}
    <ul>
    {% for survey in surveys %}
        <li>
            <a href="{% url 'feedback:survey_detail' survey.pk %}">{{ survey.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No surveys assigned to you.</p>
{% endif %}

{% endblock %}
