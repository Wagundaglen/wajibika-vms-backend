{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Submit Feedback{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-success mb-4">‚úç Submit Feedback</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <!-- Live Sentiment Preview -->
                <div class="mt-3">
                    <label class="form-label fw-bold">Live Sentiment Preview:</label>
                    <div id="sentimentPreview" class="alert alert-secondary py-2">
                        Start typing your message to see sentiment...
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-send-fill"></i> Submit
                    </button>
                    <a href="{% url 'feedback_dashboard' %}" class="btn btn-outline-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Sentiment Detection Script -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const messageInput = document.querySelector("#id_message");
    const preview = document.getElementById("sentimentPreview");

    const positiveWords = ["good", "great", "excellent", "happy", "love", "helpful", "awesome", "wonderful"];
    const negativeWords = ["bad", "poor", "angry", "sad", "hate", "terrible", "awful", "frustrated"];

    messageInput.addEventListener("input", function () {
        const text = messageInput.value.toLowerCase();
        if (!text.trim()) {
            preview.className = "alert alert-secondary py-2";
            preview.textContent = "Start typing your message to see sentiment...";
            return;
        }

        let score = 0;
        positiveWords.forEach(word => { if (text.includes(word)) score++; });
        negativeWords.forEach(word => { if (text.includes(word)) score--; });

        if (score > 0) {
            preview.className = "alert alert-success py-2";
            preview.textContent = "üòä Positive tone detected";
        } else if (score < 0) {
            preview.className = "alert alert-danger py-2";
            preview.textContent = "‚òπÔ∏è Negative tone detected";
        } else {
            preview.className = "alert alert-warning py-2";
            preview.textContent = "üòê Neutral tone detected";
        }
    });
});
</script>
{% endblock %}
