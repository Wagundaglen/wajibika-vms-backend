{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-header bg-success text-white">
      <h4 class="mb-0">Response by {{ response.user.username }}</h4>
    </div>
    <div class="card-body p-4">
      <p><strong>Submitted at:</strong> {{ response.submitted_at|date:"M d, Y H:i" }}</p>
      <hr>
      {% for answer in response.answers.all %}
        <div class="mb-3">
          <p class="fw-bold">{{ answer.question.text }}</p>
          <p class="text-muted">{{ answer.text }}</p>
        </div>
      {% endfor %}
      <div class="text-end">
        <a href="{% url 'survey_detail' response.survey.pk %}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Back to Survey
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
