{% extends "base.html" %}
{% block title %}Respond to Feedback{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Respond to Feedback</h5>
                    <h6 class="text-muted">{{ feedback.title }}</h6>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">Response <span class="text-danger">*</span></label>
                            {{ form.message }}
                            <div class="form-text">Enter your response to this feedback</div>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" 
                                   name="is_internal" id="is_internal">
                            <label class="form-check-label" for="is_internal">
                                Internal Note (not visible to feedback submitter)
                            </label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send"></i> Submit Response
                            </button>
                            <a href="{% url 'feedback:feedback_detail' feedback.pk %}" 
                               class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Back to Feedback
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
