{% extends "base.html" %}

{% block content %}
<div class="container text-center py-5">
  <div class="card shadow-lg border-0 rounded-3 p-5 mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <!-- Success Icon -->
      <div class="display-1 text-success mb-4 animate__animated animate__bounceIn">
        <i class="bi bi-check-circle-fill"></i>
      </div>

      <!-- Thank You Message -->
      <h2 class="fw-bold">Thank You!</h2>
      <p class="lead text-muted">
        Your survey response has been recorded successfully.
      </p>

      <!-- Buttons -->
      <div class="mt-4">
        <a href="{% url 'survey_list' %}" class="btn btn-primary me-2">
          <i class="bi bi-arrow-left"></i> Back to Surveys
        </a>

        {% if response %}
          <a href="{% url 'survey_response_detail' response.pk %}" class="btn btn-outline-success">
            <i class="bi bi-eye"></i> View Your Response
          </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>

<!-- Optional: Animate.css for icon animation -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
{% endblock %}
