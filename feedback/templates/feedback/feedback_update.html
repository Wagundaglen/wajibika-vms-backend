{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4 shadow-sm">
        <h4>Update Feedback</h4>
        <p><strong>From:</strong> {{ object.from_user|default:"Anonymous" }}</p>
        <p><strong>Message:</strong> {{ object.message }}</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'feedback_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
