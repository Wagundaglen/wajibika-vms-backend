{% extends 'base.html' %}

{% block title %}Notification Settings{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h4 class="mb-0">Notification Settings</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <h5 class="mb-3">Notification Preferences</h5>
                            
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="email_notifications" name="email_notifications" checked>
                                <label class="form-check-label" for="email_notifications">
                                    Email Notifications
                                </label>
                                <div class="form-text">Receive notifications via email</div>
                            </div>
                            
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="browser_notifications" name="browser_notifications" checked>
                                <label class="form-check-label" for="browser_notifications">
                                    Browser Notifications
                                </label>
                                <div class="form-text">Show notifications in your browser</div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h5 class="mb-3">Notification Types</h5>
                            
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="message_notifications" checked>
                                <label class="form-check-label" for="message_notifications">
                                    Messages
                                </label>
                            </div>
                            
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="task_notifications" checked>
                                <label class="form-check-label" for="task_notifications">
                                    Task Updates
                                </label>
                            </div>
                            
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="training_notifications" checked>
                                <label class="form-check-label" for="training_notifications">
                                    Training Updates
                                </label>
                            </div>
                            
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="recognition_notifications" checked>
                                <label class="form-check-label" for="recognition_notifications">
                                    Recognition Updates
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">
                                Save Settings
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
