{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container my-5">
    <h1 class="mb-4">{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'tasks_module' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
