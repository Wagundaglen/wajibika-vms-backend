{% extends "base.html" %}
{% load static %}
{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Edit Task</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Task Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4">{{ task.description }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="due_date" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="due_date" name="due_date" 
                                   value="{% if task.due_date %}{{ task.due_date|date:'Y-m-d' }}{% endif %}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="assigned_to" class="form-label">Assign To <span class="text-danger">*</span></label>
                            <select class="form-select" id="assigned_to" name="assigned_to" required>
                                <option value="">-- Select User --</option>
                                {% for user in users %}
                                    <option value="{{ user.id }}" 
                                            {% if user.id == task.assigned_to.id %}selected{% endif %}>
                                        {{ user.get_full_name|default:user.username }} ({{ user.role }})
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'tasks:task_detail' task.id %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Back to Task
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Update Task
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
