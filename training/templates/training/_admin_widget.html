<div class="card shadow border-0 h-100">
    <div class="card-body text-center">
        <i class="bi bi-mortarboard-fill display-4 text-success"></i>
        <h5 class="mt-3">Training Management</h5>
        <p>Create courses, assign training, and track volunteer progress.</p>
        <div class="d-grid gap-2 d-md-block">
            <a href="{% url 'training:course_list' %}" class="btn btn-outline-success">Manage Courses</a>
            <a href="{% url 'training:assign_training' %}" class="btn btn-outline-success">Assign Training</a>
        </div>
        
        <div class="mt-3">
            <div class="row text-center">
                <div class="col-4">
                    <div class="h5">{{ training_stats.total_courses }}</div>
                    <div class="small text-muted">Courses</div>
                </div>
                <div class="col-4">
                    <div class="h5">{{ training_stats.active_assignments }}</div>
                    <div class="small text-muted">Active</div>
                </div>
                <div class="col-4">
                    <div class="h5">{{ training_stats.completed_assignments }}</div>
                    <div class="small text-muted">Completed</div>
                </div>
            </div>
        </div>
    </div>
</div>
