{% extends "base.html" %}
{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Training Module</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'training:module_list_admin' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
