<div class="card shadow border-0 h-100">
    <div class="card-body text-center">
        <i class="bi bi-book-fill display-4 text-primary"></i>
        <h5 class="mt-3">My Training</h5>
        <p>View and complete your assigned training courses.</p>
        <div class="mt-3">
            <div class="row text-center">
                <div class="col-4">
                    <div class="h5">{{ training_stats.assigned_courses }}</div>
                    <div class="small text-muted">Assigned</div>
                </div>
                <div class="col-4">
                    <div class="h5">{{ training_stats.in_progress }}</div>
                    <div class="small text-muted">In Progress</div>
                </div>
                <div class="col-4">
                    <div class="h5">{{ training_stats.completed }}</div>
                    <div class="small text-muted">Completed</div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <a href="{% url 'training:my_training' %}" class="btn btn-outline-primary">
                <i class="bi bi-book"></i> View Training
            </a>
        </div>
    </div>
</div>
