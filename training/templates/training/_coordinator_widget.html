<div class="card shadow border-0 h-100">
    <div class="card-body text-center">
        <i class="bi bi-mortarboard-fill display-4 text-info"></i>
        <h5 class="mt-3">Team Training</h5>
        <p>Assign training to your team and track their progress.</p>
        <div class="d-grid gap-2 d-md-block">
            <a href="{% url 'training:assign_training' %}" class="btn btn-outline-info">Assign Training</a>
            <a href="{% url 'training:team_progress' %}" class="btn btn-outline-info">Team Progress</a>
        </div>
        
        <div class="mt-3">
            <div class="row text-center">
                <div class="col-4">
                    <div class="h5">{{ training_stats.team_active_assignments }}</div>
                    <div class="small text-muted">Active</div>
                </div>
                <div class="col-4">
                    <div class="h5">{{ training_stats.team_completed_assignments }}</div>
                    <div class="small text-muted">Completed</div>
                </div>
                <div class="col-4">
                    <div class="h5">{{ training_stats.completion_rate }}%</div>
                    <div class="small text-muted">Completion</div>
                </div>
            </div>
        </div>
    </div>
</div>
