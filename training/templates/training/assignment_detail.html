{% if assignment.status == 'completed' %}
    <div class="card mt-4">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">Certificate</h5>
        </div>
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h6 class="text-success mb-1">Congratulations! You have completed this training.</h6>
                    <p class="mb-0">Your certificate of completion has been generated.</p>
                    <p class="small text-muted mb-0">Certificate ID: {{ assignment.certificate.certificate_id }}</p>
                </div>
                <div class="col-md-4 text-end">
                    <a href="{% url 'training:view_certificate' assignment.certificate.pk %}" class="btn btn-success">
                        <i class="bi bi-award"></i> View Certificate
                    </a>
                    <a href="{% url 'training:download_certificate' assignment.certificate.pk %}" class="btn btn-outline-success ms-2">
                        <i class="bi bi-download"></i> Download
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endif %}
